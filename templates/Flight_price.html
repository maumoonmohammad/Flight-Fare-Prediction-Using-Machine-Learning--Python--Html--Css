<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='flight.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    #login{
        background-color: black;
        opacity: 0.7;
        position: absolute;
        top: 5px;
        left: 90%;
        border: none;
    }

    #loginform1{
        color: white;
        background-color: black;
        opacity: 0.7;
        font-family: Georgia,serif;
        font-size: 20px;
    }

    #loginform2{
        color: white;
        background-color: black;
        opacity: 0.7;
        font-family: Georgia,serif;
        font-size: 20px;

    }

    #log{
        background-color: black;
        opacity: 0.7;
        position: absolute;
        top: 5px;
        left: 95%;
        border: none;

    }

    .loginbutton  {
        color: white;
        background-color: black;
        opacity: 0.7;
        border: none;
    }

    .inputborder{
        border-radius: 20px;
    }

</style>
<body>

 <!-- Button Sign Up -->
<button id="login" type="button" class="btn btn-secondary " data-bs-toggle="modal" data-bs-target="#exampleModal1">
      Sign Up
</button>




<!-- Modal sign up -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registration Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form id="loginform1" action="signup" method="post">
      <div class="modal-body">

            <a>First Name</a>
            <input class="inputborder" type="text" placeholder="First Name" name="firstname">
            <br><br>
            <a>Last Name</a>
            <input class="inputborder" type="text" placeholder="Last Name" name="lastname">
            <br><br>
            <a>Email</a>
            <input class="inputborder" type="email" placeholder="email" name="email">
            <br><br>
            <a>Password</a>
            <input class="inputborder" type="password" placeholder="password" name="password">




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary loginbutton">Register</button>
      </div>
        </form>
    </div>
  </div>
</div>




 <!-- Button Login  -->
<button id="log" type="button" class="btn btn-secondary " data-bs-toggle="modal" data-bs-target="#exampleModal2">
      Login
</button>




<!-- Modal login -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form id="loginform2">
      <div class="modal-body">



            <a>Email</a>
            <input class="inputborder" type="email" placeholder="email">
            <br><br>
            <a>Password</a>
            <input class="inputborder" type="password" placeholder="password">




      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-primary loginbutton">Login</button>
      </div>
        </form>
    </div>
  </div>
</div>





<div class="container-fluid">
<div class="row">
    <div class="col col-5">
        <div class="myform m-2 py-3">


<form action="predict" class="px-3 my-3"  method="post" id="bdi">

      <div class="mt-1">
              <label for="DDate" class="white">Date of Departure</label>
            <input id="startDate" class="form-control " type="date" required="true" name="departdate" />
      </div>

      <div class="mt-3">
              <label for="time" class="white">Departure Time</label>
            <input id="time" class="form-control " type="time" required  min="01:00" max="24:00" name="departtime" />
      </div>


       <div class="mt-3">
              <label for="Atime" class="white">Arrival Time</label>
            <input id="Atime" class="form-control " type="time" required  min="01:00" max="24:00" name="arrivaltime" />
      </div>

      <div class="mt-3">
              <label for="stops" class="white">Number of Stops</label>
             <select class="form-select " required id="stops" name="stops">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
             </select>
      </div>

         <div class="mt-3">
              <label for="air" class="white">Airline</label>
             <select class="form-select " required id="airline" name="airline">
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="Air Asia">Air Asia</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
         </select>
      </div>

     <div class="mt-3">
              <label for="source" class="white">Source:</label>
               <select  class="form-select " required id="source" name="source">
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Banglore">Banglore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                </select>
     </div>

        <div class="mt-3">
              <label for="dest" class="white">Destination:</label>
            <select  class="form-select"  required id="destination" name="destination">
                <option value="Cochin">Cochin</option>
                <option value="Banglore">Banglore</option>
                <option value="Delhi">Delhi</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
    </select>
     </div>


<div class="d-flex my-3 justify-content-center">
<input type="submit" class="btn btn-success " value="submit" >
    </div>
</form>



    </div>
    </div>
    <div class="col-md-3 output-div">
        <div class="d-flex align-items-center h-100">
             <span class="myform p-5"> {{flight_price}}</span>
        </div>

    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</body>
</html>
