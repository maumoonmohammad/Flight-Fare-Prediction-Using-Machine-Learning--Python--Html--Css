<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="{{url_for('static', filename='flight.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body >

<div class="container-fluid">
<div class="row">
    <div class="col col-5">
        <div class="myform m-2 py-3">


<form action="predict" class="px-3"  method="post" id="bdi">

      <div class="mt-1">
              <label for="DDate" class="white">Date of Departure</label>
            <input id="startDate" class="form-control " type="date" required="true" name="departdate" />
      </div>

      <div class="mt-3">
              <label for="time" class="white">Departure Time</label>
            <input id="time" class="form-control " type="time" required  min="01:00" max="24:00" name="departtime" />
      </div>


       <div class="mt-3">
              <label for="Atime" class="white">Arrival Time</label>
            <input id="Atime" class="form-control " type="time" required  min="01:00" max="24:00" name="arrivaltime" />
      </div>

      <div class="mt-3">
              <label for="stops" class="white">Number of Stops</label>
             <select class="form-select " required id="stops" name="stops">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
             </select>
      </div>

         <div class="mt-3">
              <label for="air" class="white">Airline</label>
             <select class="form-select " required id="airline" name="airline">
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="Air Asia">Air Asia</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
         </select>
      </div>

     <div class="mt-3">
              <label for="source" class="white">Source:</label>
               <select  class="form-select " required id="source" name="source">
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Banglore">Banglore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                </select>
     </div>

        <div class="mt-3">
              <label for="dest" class="white">Destination:</label>
            <select  class="form-select"  required id="destination" name="destination">
                <option value="Cochin">Cochin</option>
                <option value="Banglore">Banglore</option>
                <option value="Delhi">Delhi</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
    </select>
     </div>


<div class="d-flex my-3 justify-content-center">
<input type="submit" class="btn btn-success " value="submit" >
    </div>
</form>



    </div>
    </div>
    <div class="col-md-3 output-div">
        <div class="d-flex align-items-center h-100">
             <span class="myform p-5"> {{flight_price}}</span>
        </div>

    </div>
</div>
</div>




</body>
</html>
